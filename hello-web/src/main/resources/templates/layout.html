<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>AdminLTE 2 | Dashboard</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />

    <link rel="stylesheet" th:href="@{/webjars/AdminLTE/2.3.8/bootstrap/css/bootstrap.css}"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" />
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" />
    <!-- jvectormap -->
    <link rel="stylesheet" th:href="@{/webjars/AdminLTE/2.3.8/plugins/jvectormap/jquery-jvectormap-1.2.2.css}" />
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/webjars/AdminLTE/2.3.8/dist/css/AdminLTE.min.css}" />
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" th:href="@{/webjars/AdminLTE/2.3.8/dist/css/skins/_all-skins.min.css}" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>



<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <header th:replace="fragments/header :: header"></header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside th:replace="fragments/aside :: aside"></aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section th:replace="fragments/page-header :: page-header"></section>

        <!-- Main content -->
        <section class="content">
            <!-- Main row -->
            <div class="row">

                <div layout:fragment="content"></div>

            </div>
            <!-- /.row -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <footer th:replace="fragments/footer :: footer"></footer>

    <!-- Control Sidebar -->
    <aside th:replace="fragments/sidebar :: sidebar"></aside>
    <!-- /.control-sidebar -->
    <!-- Add the sidebar's background. This div must be placed
         immediately after the control sidebar -->
    <div th:replace="fragments/bg :: bg"></div>

</div>
<!-- ./wrapper -->

<!-- jQuery 2.2.3 -->
<script th:src="@{/webjars/AdminLTE/2.3.8/plugins/jQuery/jquery-2.2.3.min.js}"></script>
<!-- Bootstrap 3.3.6 -->
<script th:src="@{/webjars/AdminLTE/2.3.8/bootstrap/js/bootstrap.min.js}"></script>
<!-- FastClick -->
<script th:src="@{/webjars/AdminLTE/2.3.8/plugins/fastclick/fastclick.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/webjars/AdminLTE/2.3.8/dist/js/app.min.js}"></script>
<!-- Sparkline -->
<script th:src="@{/webjars/AdminLTE/2.3.8/plugins/sparkline/jquery.sparkline.min.js}"></script>
<!-- jvectormap -->
<script th:src="@{/webjars/AdminLTE/2.3.8/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js}"></script>
<script th:src="@{/webjars/AdminLTE/2.3.8/plugins/jvectormap/jquery-jvectormap-world-mill-en.js}"></script>
<!-- SlimScroll 1.3.0 -->
<script th:src="@{/webjars/AdminLTE/2.3.8/plugins/slimScroll/jquery.slimscroll.min.js}"></script>

</body>
</html>
